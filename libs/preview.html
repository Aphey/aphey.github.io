<!doctype html>
<html>
<head>
<meta charset='utf-8'/>
<title>Aphey's Record</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<script type='text/javascript' src='jquery/jquery-1.11.3.min.js'></script>
<script type='text/javascript' src='es5/es5-shim.min.js' ></script>
<script type='text/javascript' src='es5/es5-sham.min.js' ></script>
<script type='text/javascript' src='marked/marked.js'></script>
<script type='text/javascript' src='mm/mm_toc.js'></script>
<script type='text/x-mathjax-config'>
MathJax.Hub.Config({
    showProcessingMessages: false,
    tex2jax: { inlineMath: [['$','$'],['$$','$$']] },
    TeX: { equationNumbers: {autoNumber: 'AMS'} },
    'HTML-CSS': {EqnChunk: 10,EqnChunkFactor: 1}
    ,messageStyle: 'none'
});
</script>
<script>
	var app = window.external;
	var css_preview=app.GetConfig("Theme", "Preview");
	var css_code=app.GetConfig("Theme", "Code");
	var cjk_font=app.GetConfig("Theme", "PreviewCJKFont");
	if( cjk_font=="" ){
		cjk_font="楷体";
	}
	
	document.write("<link href='css/preview/" + css_preview + ".css' rel='stylesheet'></link>");
	document.write("<link href='css/codeblock/" + css_code + ".css' rel='stylesheet'></link>");

	var use_mathjax=app.GetConfig("Preview", "Math").toLowerCase();
	if( use_mathjax=='y' || use_mathjax=='1' ) use_mathjax=true;
	else use_mathjax=false;

	var use_highlight=true;
	var v=app.GetBrowserVersion();
	if( v>=11 ){
		if( use_mathjax ){
			var file=app.AppPath + "\\libs\\MathJax2.4\\MathJax.js";
			if( app.FileExists(file) )
				document.write("<script type='text/javascript' src='MathJax2.4/MathJax.js?config=TeX-AMS-MML_HTMLorMML'><\/script>");
		}
		document.write("<script type='text/javascript' src='highlight/highlight.pack.js'><\/script>");
	}

	if( v<11 ){
		use_mathjax=false;
		use_highlight=false;
		app.Alert('您的IE版本过低，数学公式和代码着色的预览已关闭！');
	}

	if( !app.IsLicenseValid() ){
		document.write('授权或试用已过期，无法继续使用预览功能！');
	}
</script>

<script>
	var global_style="<style>\n\
		*{\n\
			font-family: 'Tahoma', " + cjk_font + ";\n\
		}\n\
		code, pre, code>span, code>span>span, code>span>span>span, code>span>span>span>span{\n\
			background-color: transparent;\n\
			font-family: 'Courier New', " + cjk_font + ";\n\
		}\n\
		* {text-shadow: silver 0px 0px 1px !important;}\n\
		</style>";
	document.write( global_style );
</script>

</head>
<body>
<div id='content' class='no-mathjax'></div>
<script type='text/javascript' src='mm/mm_core.js'></script>
</body>
</html>
